name: Tests

on: [push, pull_request]

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: corepack enable
      - run: pnpm install
      - name: Test
        run: TZ="America/Chicago" pnpm test
